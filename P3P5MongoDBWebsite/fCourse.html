<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>


    <script>
        fetch("courses.json").then(
            res => {
                res.json().then(
                    data => {
                        if(data.length > 0){
                            var temp = "";

                            data.forEach((u) => {
                                temp += "<tr>";
                                temp += "<tr>" + u.CId + "</td>";
                                temp += "<tr>" + u.CName+ "</td>";
                                temp += "<tr>" + u.CDes + "</td>";
                                temp += "<tr>" + u.CAmt + "</td>";
                            });

                            document.getElementById("table-body").innerHTML = temp;

                        }
                    }
                )    
            }
        );
    </script>

    <table id="tableID">
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Course Description</th>
                <th>Course Amount</th>
            </tr>
        </thead>
        
        <tbody id="table-body">
        </tbody>    
    </table>
</body>
</html>
