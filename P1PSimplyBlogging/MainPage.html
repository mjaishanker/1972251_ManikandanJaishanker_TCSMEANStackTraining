<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="MainPage.js"></script>
    <link rel="stylesheet" href="MainPageStyle.css">
</head>
<body onload="onLoadArticles()">
    <h2 id="pageTitle">Simply Blogging</h2>
    <div class="container-fluid" id="navBar">
        <ul class="nav justify-content-end">
            <li class="nav-item">
            <a href="#" class="nav-link"> About Us</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Contact Us</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Login</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Blog</a>
            </li>
        </ul>
    </div>
    <form action="" class="form-group" id="inputField">
        <div class="row">
            <label class="col-2">Title: </label>
            <input type="text" name="user" class="col-2" id="artTitle"/>
        </div>
        <div class="row">
            <label class="col-2">Articles: </label>
            <textarea type="password" name="ArtDes" class="col-2" id="artDes"></textarea>
        </div>
        <div class="row">
            <label class="col-2">Add Image: </label>
            <input type="file" name="ArtDes" class="col-2" id="imageID"/>
        </div>
        <div class="row">
            <input type="button" value="Add Blog" onclick="addBlog()" class="btn btn-primary col-2"/>
        </div>
    </form><br>
    <hr>
    <section>
        <div class="text-center mb-5">
            <h2 class="display-20 display-md-18 display-lg-16" id="blogHeader">Add Up to Three Blogs and Remove One to Add More</h2>
        </div>
        <div class="container">
            <div class="row" id="mainArtDiv">

            </div>
        </div>
        </section>
</body>
</html>
