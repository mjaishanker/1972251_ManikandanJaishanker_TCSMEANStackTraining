        <form [formGroup]="contactDetails" (ngSubmit)="regContact()" id="contactDetails">
            <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationDefault01">Name</label>
                <input type="text" class="form-control" id="validationDefault01" formControlName = "friendName" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefault02">Phone Number</label>
                <input type="text" class="form-control" formControlName="phoneNumber" id="validationDefault02" required>
            </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-primary" type="reset">Reset</button>
        </form>
    </div>
    <div>
        <h3>Contact Details</h3>
        <table class="table table-dark table-bordered mb-0" id="userFriendDetails">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Phone Number</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <br/>
    <div>
        <input type="button" value="Sign Out" (click)="loginPage()" class="btn btn-primary col-2"/>
    </div>
